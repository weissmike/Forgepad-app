name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.md"

concurrency:
  group: apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor toolchain
        run: npm install --no-save @capacitor/core @capacitor/cli @capacitor/android

      - name: Create Capacitor config (if missing)
        run: |
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            cat > capacitor.config.json <<'EOF'
            {
              "appId": "com.forgepad.app",
              "appName": "ForgePad",
              "webDir": "dist",
              "bundledWebRuntime": false
            }
            EOF
          fi

      - name: Create Android project (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Sync web assets into Android project
        run: npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Sign release APK (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        working-directory: android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore
          ./gradlew --no-daemon assembleRelease             -Pandroid.injected.signing.store.file=release.keystore             -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD             -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS             -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: forgepad-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload release APK artifact (if signed)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: forgepad-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
